{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>display page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-5 bg-info">
		<h2 class="alert alert-text text-center bg-success">Display Data</h2>
		<table class="table table-bordered bg-warning">
			<thead>
				<tr class="bg-primary">
					<th>S.no</th>
					<th>Name</th>
					<th>Rollnumber</th>
					<th>Age</th>
					<th>Mobile no</th>
					<th>Email</th>
					<th>Address</th>
				</tr>
				<tbody>
					{% for i in data %}
					<tr>
						<td>{{i.id}}</td>
						<td>{{i.name}}</td>
						<td>{{i.rollnum}}</td>
						<td>{{i.age}}</td>
						<td>{{i.mobile}}</td>
						<td>{{i.email}}</td>
						<td>{{i.address}}</td>
					</tr>
					{% endfor %}
				</tbody>

			</thead>
		</table>
	</div>
</body>
</html>
