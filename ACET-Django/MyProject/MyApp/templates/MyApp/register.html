{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>register page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container card cadd-body col-md-6 mt-3 bg-info">
		<h2 class="text-center bg-success">Student Registration</h2>
		<form method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for=" ">Name:</label>
				<input type="text" name="name" placeholder="Enter your name" class="form-control my-3" id="name">
			</div>

			<div class="form-group">
				<label for=" ">Rollnumber:</label>
				<input type="number" name="rollnum" placeholder="Enter your rollnumber" class="form-control my-3" id="rnm">
			</div>

			<div class="form-group">
				<label for=" ">Age:</label>
				<input type="number" name="age" placeholder="Enter your Age" class="form-control my-3" id="age">
			</div>

			<div class="form-group">
				<label for=" ">Mobile:</label>
				<input type="number" name="mbl" placeholder="Enter your mobile number" class="form-control my-3" id="mbl">
			</div>

			<div class="form-group">
				<label for=" ">Email:</label>
				<input type="email" name="email" placeholder="Enter your email" class="form-control my-3" id="email">
			</div>

			<div class="form-group">
				<label for=" ">Address:</label>
				<input type="text" name="addr" placeholder="Enter your address" class="form-control my-3" id="adr">
			</div>

			<button class="btn btn-primary">Register</button>
		</form>
	</div>
</body>
</html>
